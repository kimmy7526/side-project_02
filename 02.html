<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="scss/all.css">
</head>


<!-- underline+click  footer+back RWD-->

<body>
  <div class="second">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-5 offset-md-1">
          <div class="signup card">
            <div class="card-img-overlay">
              <h1 class="card-title">Milk & Tea</h1>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-droplet-fill" viewBox="0 0 16 16">
                <path
                  d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6ZM6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13Z" />
              </svg>
              <p class="card-text">don't have an account?</p>
              <button type="submit" class="btn btn-outline-secondary btn-style1">Sign up</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 offset-md-1">
          <div class="login p-3">
            <form>
              <div class="mb-3">
                <h2>Login</h2>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Account">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input g-5" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember</label>
              </div>
              <button type="submit" class="btn btn-outline-secondary btn-style1">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
